name: Auto Version Bump

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - master

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Note: If you want this push to trigger other workflows (like release.yml),
          # you should use a Personal Access Token (PAT) instead of GITHUB_TOKEN.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and update changelog
        run: |
          # cz bump handles version bumping in pyproject.toml and llm_client/__init__.py,
          # updates CHANGELOG.md, and creates a git commit and tag.
          cz bump --yes

      - name: Push changes
        run: |
          # Push the commit and the new tag back to main
          git push origin main --tags
